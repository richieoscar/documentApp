<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:checked="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show Upload</title>
</head>
<body>
<h1>Upload Your File</h1>

<form method="post" action="upload" enctype="multipart/form-data">
   <p>Description<input type="text" name="description"/></p>
    <input type="file" name="document">
    <input type="submit" value="Upload">

</form>

<table>
    <thead>
    <th>ID</th>
    <th>Description</th>
    <th>Name</th>
    <th>Download File</th>
    </thead>
    <tbody>
    <tr th:each="document : ${documents}">
        <td th:text="${document.id}"></td>
        <td th:text="${document.name}"></td>
        <td th:text="${document.description}"></td>
        <td><a th:href="@{'download?id=' +${document.id}}">Download</a></td>

    </tr>

    </tbody>
</table>
</body>
</html>
