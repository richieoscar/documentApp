<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:checked="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">


<h1 class="p-3">Upload Your File</h1>

<div class="row">
    <form class="row g-3 needs-validation" method="post" action="upload" enctype="multipart/form-data">
        <p class="form-label">Description<input type="text" name="description" required/></p>
        <input class="form-control" type="file" name="document" required>
        <input class="form-control-sm col-2 btn-success" type="submit" value="Upload">

    </form>
</div>

<br/>
<h3 class="display-6">Documents</h3>
    <div class="row">
        <table class="table table-bordered table-striped">
        <thead class="table-dark text-center">
        <th>ID</th>
        <th>Description</th>
        <th>Name</th>
        <th>Download File</th>
        </thead>
        <tbody>
        <tr th:each="document : ${documents}">
            <td th:text="${document.id}"></td>
            <td th:text="${document.name}"></td>
            <td th:text="${document.description}"></td>
            <td><a th:href="@{'download?id=' +${document.id}}">Download</a></td>
        </tr>
        </tbody>
        </table>
    </div>

</div>
</body>
</html>
